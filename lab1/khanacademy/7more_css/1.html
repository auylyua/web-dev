<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Challenge: A classy gallery</title>
    <style>
        body {
            font-family: cursive;
        }

        .image-small {
            width: 175px;
        }
        .image-medium {
            width: 190px;
        }
        .black-frame {
            border: 8px double rgb(38, 38, 38);
        }
        .gold-frame {
            border: 10px ridge rgb(232, 193, 0);
            margin-left:40px;
        }
        .silver-frame {
            border: 15px groove rgb(207, 207, 207);
        }
    </style>
</head>
<body>

<h1>A classy gallery</h1>

<img class = "image-small black-frame"src="https://www.kasandbox.org/programming-images/animals/cat.png">

<img class = "image-medium silver-frame"src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/animals/cheetah.png">

<img class = "image-small gold-frame"src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/animals/horse.png">


</body>
</html>
